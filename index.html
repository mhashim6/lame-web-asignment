<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Interweb® Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="http://dweet.io/client/dweet.io.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="content">
        <h1>The Interweb® Inc.</h1>
        <div class="btnSection">
            <button id="g_btn">Greenify</button>
            <button id="r_btn">Redify</button>
        </div>

        <div class="sliderContainer">
            <label>R [0]</label>
            <input type="range" min="0" max="255" value="0" class="slider" id="r_slider">
            <label> [255]</label>
        </div>

        <div class="sliderContainer">
            <label>G [0]</label>
            <input type="range" min="0" max="255" value="0" class="slider" id="g_slider">
            <label> [255]</label>
        </div>

        <div class="sliderContainer">
            <label>B [0]</label>
            <input type="range" min="0" max="255" value="0" class="slider" id="b_slider">
            <label> [255]</label>
        </div>

        <div id="canvas"></div>
    </div>
</body>

</html>
